<section class="bg-gradient-primary-to-secondary">
  <div class="container">
    <h2 class="text-center text-black font-alt mb-4">Sesiones Activas</h2>
    <div
      class="row gx-5 align-items-center"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div class="col-lg-8 order-lg-1 mb-5 mb-lg-0">
        <div class="container-fluid px-5">
          <div class="row gx-5" style="margin-bottom: 20px">
            <div style="text-align:right;">
              <button
              style="background-color:red;color:white;margin-bottom:5px ; margin-left: 50px;"
                mat-raised-button
                type="button"
                color="info"
                (click)="addSesion()"
              >
                Agregar Sesion
              </button>
            </div>

            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8 demo-table"
            >
              <!-- nombre Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre Sesion</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.Nombre }}
                </td>
              </ng-container>

              <!-- usersQuantity Column -->
              <ng-container matColumnDef="usersQuantity">
                <th mat-header-cell *matHeaderCellDef>
                  NÃºmero de usuarios registrados
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.SesionUsuario.length }}
                </td>
              </ng-container>

              <!-- startDate Column -->
              <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.Partido.FechaInicio | date : "dd/MM/yyyy h:mm a" }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="sesionColumns"></tr>
              <!-- (click)="popUpPartido(row)" -->
              <tr mat-row *matRowDef="let row; columns: sesionColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
