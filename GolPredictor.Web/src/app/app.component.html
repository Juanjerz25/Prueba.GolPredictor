<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
      id="mainNav"
    >
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top"
          >Bienvenido a GolPredictor</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#sesion"
                >Sesiones disponibles</a
              >
            </li>
            <li class="nav-item" *ngIf="isLogIn">
              <a class="nav-link me-lg-3" href="#partidos"
                >Administrar Partidos</a
              >
            </li>
          </ul>
          <button
            class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            (click)="openDialog()"
          >
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small">Ingreso administrador</span>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container px-5 mt-10">
        <div class="row gx-5 align-items-center">
          <div class="col-lg-6">
            <div class="mb-5 mb-lg-0 text-center text-lg-start">
              <h1 class="display-1 lh-1 mb-3">
                El mejor sitio de apuestas de Digitalware.
              </h1>
              <p class="lead fw-normal text-muted mb-5">
                Reunete y haz tus apuestas del mundial con Gol Predictor
              </p>
            </div>
          </div>
          <div class="col-lg-6">
          </div>
        </div>
      </div>
    </header>


    <section id="inicio">
      <app-inicio ></app-inicio>
    </section>

    <section id="sesion">
      <app-sesion-activa></app-sesion-activa>
    </section>

    <section id="partidos"  *ngIf="isLogIn">
      <app-partidos></app-partidos>
    </section>

    <section id="sala">
        asddf
    </section>


    <footer class="bg-black text-center py-5">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">&copy; Todos los derechos reservados.</div>
          <a href="#!">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">Terms</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">FAQ</a>
        </div>
      </div>
    </footer>

</html>
